<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title" contenteditable="true" oninput="checkTitle()">Currency Converter</h1>
    <div id="content" class="content">
        <p>Введите сумму в сомах:</p>
        <input type="number" id="soms" placeholder="Enter soms" oninput="convertCurrency()">
        <div class="result">
            <p>USD: <span id="usd">0</span></p>
            <p>EUR: <span id="eur">0</span></p>
            <p>CNY: <span id="cny">0</span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
